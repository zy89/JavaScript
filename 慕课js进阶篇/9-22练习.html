<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript"> 

//先有一个函数用来遍历所有的tr也就是每个表格 
window.onload = function(){
          var tr=document.getElementsByTagName("tr");
          for(var i= 0;i<tr.length;i++)
          {
              bgcChange(tr[i]);//调用bgcChange()函数
          }
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
      }         
	 function bgcChange(obj)
     {
        obj.onmouseover=function(){
            obj.style.backgroundColor="#f2f2f2";//鼠标移动到以后，变色
        }
        obj.onmouseout=function(){
            obj.style.backgroundColor="#fff";//鼠标离开以后变色回去
        }
	 }
   
	 // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     var num=2;
     function add(){
        num++; //从第三个学生开始添加
        var tr=document.createElement("tr"); //父类
        var xh=document.createElement("td"); //学号
        var xm=document.createElement("td"); //姓名
        xh.innerHTML="xh00"+num;//学号的实际内容：xh00n
        xm.innerHTML="第"+num+"学生";//姓名实际内容：第n学生
        var del=document.createElement("td"); //删除的标签
        del.innerHTML="<a href='javascript:;' onclick='del(this)' >删除</a>";//删除按键
        var tab=document.getElementById("table");
        tab.appendChild(tr);//加父标签
        tr.appendChild(xh);//加学号
        tr.appendChild(xm);//加姓名
        tr.appendChild(del);//加删除
        var tr = document.getElementsByTagName("tr");
          for(var i= 0;i<tr.length;i++)
          {
              bgcChange(tr[i]);
          }
     }
			
   	 
     // 创建删除函数
     function del(obj)
     {
         var tr=obj.parentNode.parentNode;
         tr.parentNode.removeChild(tr);
     }


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="del(this);">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="del(this);">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="add()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
