<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body>

  <!--先编写好网页布局-->

  <h3>操作成功</h3>
  <p><span id="second"></span>
  秒后回到主页 <a href="#" onclick="goback()">返回</a>
  </p>

  <script type="text/javascript">  

   //获取显示秒数的元素，通过定时器来更改秒数。

   var num=5;
   function change(){
       if(num==0){
           clearTimeout(i);
           location.assign("https://www.imooc.com");
       }
       else{
           document.getElementById("second").innerText=num;
           num--;
           var i=setTimeout(change,1000);
       }
   }

   //通过window的location和history对象来控制网页的跳转。
   function goback(){
       if(history.length>0){
            window.history.go(-1);
       }     
   }
   change();

 </script> 

</body>

</html>
