<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>


  <div><b id="oldnode">JavaScript</b>是一个很常用的技术，为网页添加动态效果。</div>
  <a href="javascript:replaceMessage()"> 将加粗改为斜体</a>
  
    <script type="text/javascript">
      //将b标签替换成i
      function replaceMessage(){
          var oldnode=document.getElementById("oldnode");//接收oldnode
           var oldHTML= oldnode.innerHTML;   //把old内容接收        
           var newnode=document.createElement("i"); //创一个新的i        
           oldnode.parentNode.replaceChild(newnode,oldnode);//把i替换b
           newnode.innerHTML=oldHTML;//内容移过来给i
		   
       }    
  </script>
  
 </body>
</html>
