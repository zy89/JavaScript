<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>nextSibling</title>
</head>
<body>
<ul id="u1">   
            <li id="a">javascript</li>   
            <li id="b">jquery</li>   
            <li id="c">html</li>   
        </ul>   
        <ul id="u2">   
            <li id="d">css3</li>   
            <li id="e">php</li>   
            <li id="f">java</li>   
        </ul>   
<script type="text/javascript">
    //下一兄弟节点函数
    function get_nextSibling(n){
        var x=n.nextSibling;
        while (x && x.nodeType!=1){
            x=x.nextSibling;
        }
        return x;
    }
    //前一兄弟节点函数
    function get_previousSibling(n){
        var x=n.previousSibling;
        while (x && x.nodeType!=1){
            x=x.previousSibling;
        }
        return x;
    }
    //获取"li"的第一个节点
    var x=document.getElementsByTagName("li")[0];
    document.write(x.nodeName);
    document.write(" = ");
    document.write(x.innerHTML);
    //y为下一个节点
    var y=get_nextSibling(x);
    
    if(y!=null){
        document.write("<br />nextsibling: ");
        document.write(y.nodeName);
        document.write(" = ");
        document.write(y.innerHTML+"<br>");
    }else{
      document.write("<br>已经是最后一个节点");      
    }
    //获取"li"的第二个节点
    var a=document.getElementsByTagName("li")[1];
    document.write(a.nodeName);
    document.write(" = ");
    document.write(a.innerHTML);
    //b为上一个
    var b=get_previousSibling(a);
    
    if(b!=null){
        document.write("<br />previoussibling: ");
        document.write(b.nodeName);
        document.write(" = ");
        document.write(b.innerHTML);
    }else{
      document.write("<br>已经是第一个一个节点");      
    }

</script>
</body>
</html>
